<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShieldKe API Tester</title>
</head>
<body>
  <h1>ShieldKe API Tester</h1>

  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" value="njonjo@shieldke.com" />
  <br/>
  <input type="password" id="password" placeholder="Password" />
  <br/>
  <button onclick="login()">Login</button>
  <p id="loginStatus"></p>

  <h2>Fetch Profile</h2>
  <button id="fetchLawyerBtn">Fetch Lawyer Profile</button>

  <!-- ✅ Show API responses here -->
  <pre id="profileOutput" style="margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px;"></pre>

  <script>
    const API_URL = 'http://localhost:5000/api';

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          document.getElementById('loginStatus').textContent = '✅ Logged in!';
        } else {
          document.getElementById('loginStatus').textContent = '❌ Login failed: ' + (data.message || 'Invalid credentials');
        }
      } catch (err) {
        document.getElementById('loginStatus').textContent = `❌ Error: ${err.message}`;
      }
    }

    document.getElementById('fetchLawyerBtn').addEventListener('click', async () => {
      const token = localStorage.getItem('token');

      if (!token) {
        document.getElementById('profileOutput').textContent = '⚠️ Please login first to get a token.';
        return;
      }

      try {
        const res = await fetch(`${API_URL}/lawyer/profile`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('profileOutput').textContent = JSON.stringify(data, null, 2);
        } else {
          document.getElementById('profileOutput').textContent = `❌ Failed to fetch profile:\n` + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        document.getElementById('profileOutput').textContent = `❌ Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
